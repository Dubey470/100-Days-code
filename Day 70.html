<html>
<head>
  <style>
    .wrapper{
      margin: 0%;
      padding: 15%;
      width: 2px;
      height: 2px;
      animation-name: prashant;
      animation-duration: 10s;
    }

    h3{
      text-shadow: 0 0 3px #FF0000, 0 0 5px #0000FF;
    }
    @keyframes prashant{
      0% {background-color: aquamarine;}
      25% {background-color:brown;}
      50% {background-color: blueviolet;}
      100% {background-color: blue;}
    }
    </style>
</head>
<body>
  <center>
  <h3><U>Animation program </h3></U>
  <p> This will change its color as mention above:</p>
    <div class="wrapper"></div>
    </center>
    </body>
    </html>
