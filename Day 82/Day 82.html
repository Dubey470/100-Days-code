<!DOCTYPE html>
<html>
  <head>
    <title> bubble </title>
    <link rel="stylesheet" href="shapes.css">
  </head>
  <style>
    .bubble{
      top: 50%;
      left: 50%;
      position: absolute;
      transform: translate(-50%,-50%);
      width: 0;
      height: 0;
      border-bottom: 60px solid slategrey;
      border-top: 60px solid lightsalmon;
      border-right: 60px solid powderblue;
      border-left: 60px solid lightgreen ;
      border-radius: 60px ;
    }
  </style>
  <body>
    <div class="bubble"></div>
  </body>
</html>
